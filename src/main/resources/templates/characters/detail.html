<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Characters</title>
</head>
<body>
<h1>Characters</h1>


<div>
    <h2 th:text="${character.name}">Character Name</h2>
    <img th:src="${character.image}" alt="Character image"/>
    <ul>
        <li th:text="|Age : ${character.age} years|">Age</li>
        <li th:text="|Weight : ${character.weight}kgs.|">weight</li>
        <li th:text="|Story: ${character.story}|">story</li>
    </ul>
    <ol th:each="movie: ${character.movies}">
        <li th:text="${movie.title}">title</li>
        <img th:src="${movie.image}" alt="Movie image"/>
    </ol>
</div>

</body>
</html>
